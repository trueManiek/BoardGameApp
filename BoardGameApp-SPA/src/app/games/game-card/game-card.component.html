<div class="card mb-2">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{game.imageUrl}}" alt ="{{game.name}}">
  </div>
  <div class="card-body p1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{game.name}}, {{game.complexity}}
    </h6>
    <p class="card-text text-muted text-center">{{game.genre}}</p>
  </div>
</div>
