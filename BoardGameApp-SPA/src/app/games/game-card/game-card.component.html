<div class="card h-100">

  <div class="card-img-wrapper text-center border-bottom">
    <img class="card-img-top p-2 " src={{game.imageUrl}} alt={{game.title}}>
    <ul class="list-inline game-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary">Wypo≈ºycz</button></li>
      <li class="list-inline-item"><button class="btn btn-info" [routerLink]="['/games/', game.id]">Info</button></li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center">{{game.title | titlecase}}</h5>
    <p class="text-center text-muted"><i class="fa fa-cube"></i>&nbsp;{{game.genre | titlecase}}</p>
    <div class="text-muted">
    <span class="card-text"><i class="fa fa-user"></i>&nbsp;<small class="text-muted">{{game.minPlayers}} -
        {{game.maxPlayers}}</small></span>
    <span class="card-text"><i class="fa fa-history"></i>&nbsp;<small class="text-muted">{{game.minPlayTime}} -
        {{game.maxPlayTime}}</small></span>
    <span class="card-text"><i class="fa fa-calendar"></i>&nbsp;<small class="text-muted">Od {{game.minAge}} lat</small></span>
    <span class="card-text"><i class="fa fa-cogs"></i>&nbsp;<small class="text-muted">{{game.complexity}}</small></span>
    </div>
  </div>
</div>
